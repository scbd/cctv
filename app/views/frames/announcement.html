<div class="middle announcement">
    <table auto-scroll="{ orientation : 'y' }" auto-scroll-on="!!announcementCtrl.frame" auto-scroll-complete="announcementCtrl.completed()">
        <tr>
            <td>
                <div class="container">
                    <p class="announcement-content" ng-bind-html="announcementCtrl.frame.content.html | sanitizeHtml | safeHtml"></p>
                </div>
            </td>
        </tr>
    </table>
</div>
